<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/publico/css/Projeto_crud.css" rel="stylesheet">
    <link rel="stylesheet" href="/bscss/bootstrap.min.css">
    <title>Fomulário</title>
</head>
<body>
    <!-- nome, data-nascimento, cpf, e-mail, telefone, estado civil (solteira/o, casada/o, divorciada/o, viúva/o), curso -->
    <form onsubmit="return validar()">
        <div class="form-group">
            <label for="examplename1">Nome</label>
            <input type="text" class="form-control cor" id="exampleInputNome1" required placeholder="Insira o Nome" maxlength="50" name="nome">
          </div>
        <div class="form-group">
          <label for="examplecurso1">Data Nascimento</label>
          <input type="date" class="form-control cor" id="exampleInputData1" required placeholder="data-nascimento">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control cor" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Insira o Email">
          <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
        </div>
        <div class="form-group">
            <label for="examplecpf1">CPF</label>
            <input type="text" class="form-control cor" id="exampleInputCpf1" required placeholder="Insira o CPF">
          </div>
          <div class="form-group">
            <label for="exampletelefone1">Telefone</label>
            <input type="text" class="form-control cor" id="exampleInputTelefone1" required placeholder="(XX) XXXXX-XXXX">
          </div>
          <div class="form-group">
            <label for="disabledSelect" class="form-label">Estado Cívil</label>
            <select id="disabledSelect" class="form-select">
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>Divorciado(a)</option>
              <option>Viúvo(a)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="examplecurso1">Insira seu Curso</label>
            <input type="text" class="form-control cor" id="exampleInputCurso1" required placeholder="Insira seu Curso">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="/jquery/jquery.slim.min.js"></script>
    <script src="/popperjs/popper.min.js"></script>
    <script src="/bsjs/bootstrap.min.js"></script>
    <script src="/mask/jquery.mask.js"></script>
    <script src="/publico/js/JaspionSarado.js"></script>

</body>
</html>
